<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bingo Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gerador de Folhas de Bingo</h1>

    <div class="header-form">
        <label for="establishmentName">Estabelecimento:</label>
        <input type="text" id="establishmentName" placeholder="Nome do Estabelecimento" required>

        <label for="bingoDay">Dia do Bingo:</label>
        <input type="date" id="bingoDay" required>

        <label for="bingoTime">Hora do Bingo:</label>
        <input type="time" id="bingoTime" required>
        
        <label for="eventLocation">Local do Evento:</label>
        <input type="text" id="eventLocation" placeholder="Local do Evento" required>
        
        <label>Cartelas por Folha:</label>
        <div class="radio-group">
            <input type="radio" id="cards1" name="numCards" value="1" checked><label for="cards1">1</label>
            <input type="radio" id="cards2" name="numCards" value="2"><label for="cards2">2</label>
            <input type="radio" id="cards3" name="numCards" value="3"><label for="cards3">3</label>
            <input type="radio" id="cards4" name="numCards" value="4"><label for="cards4">4</label>
        </div>
        
        <div id="prizeInputsContainer" class="prize-inputs-container"></div>

        <label for="numPages">Número de Páginas:</label>
        <input type="number" id="numPages" value="1" min="1" required>

        <button onclick="generateSheets()">Gerar Folhas</button>
        <button id="downloadButton" onclick="downloadPDF()">Baixar PDF</button>
    </div>

    <div id="output-area"></div>

    <script src="script.js"></script>

</body>
</html>
